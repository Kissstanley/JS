<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task3</title>
</head>
<body>
<script>
// Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще,
// в масив sessions зберігається інформація про дату та час відвідування сторінки.
// Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію про відвідування сторінки index.html.
// Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію


let str  = localStorage.getItem('sessions')
let sessions =  JSON.parse(str) || [];
sessions.push({
date:new Date().toISOString(),
});
localStorage.setItem('sessions',JSON.stringify(sessions))

</script>
</body>
